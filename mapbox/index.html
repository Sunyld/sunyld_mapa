<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox</title>

  <!-- Link para o Bootstrap e Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="search-box" class="d-flex gap-2 position-absolute top-0 start-50 translate-middle-x bg-white rounded-3 p-3 shadow-sm">
    <input type="text" id="search-input" class="form-control" placeholder="Search for a place or coordinates (lat,lon)...">
    <button id="search-button" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <div id="map" class="w-100" style="height: 600px;"></div> 

  <input type="file" id="file-input" accept=".csv, .xlsx" style="display:none;">
  <button id="import-button" class="btn btn-success position-absolute bottom-0 start-0 m-3">
    <i class="fas fa-upload"></i> Import Coordinates
  </button>
  
  <div id="hamburger-menu" class="position-absolute top-0 start-0 m-3 cursor-pointer">
    <i class="fas fa-bars fa-2x"></i>
  </div>

  <div id="menu" class="position-absolute top-60 start-0 m-3 p-3 bg-white shadow-sm rounded d-none">
    <button id="close-menu" class="btn btn-danger">X</button> <!-- Botão de fechar -->
    <ul class="list-unstyled">
        <li><a href="src/dashboard.html"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a></li>
        <li><a href="#"><i class="fa fa-map" aria-hidden="true"></i> Mapa Offline</a></li>
        <li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i> Notificações</a></li>
        <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Contato</a></li>
        <li><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> Sobre</a></li>
    </ul>
</div>



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
